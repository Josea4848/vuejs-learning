<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>VueJs - Aprendizado</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue ({
      el: "#app",
      template: `
      <div class="container">
        <h1>Comentários</h1>
        <hr>
        <div class="form-todo form-group">
          <p>
            <input placeholder="nome" type="text" name="author" class="form-control">
          </p>
          <p>
            <textarea name="message" placeholder="Comentário" class="form-control"></textarea>
          </p>
          <button type="submit" class="btn btn-primary">Comentar</button>
        </div>
        <hr>

        <div class="list-group">
          <div class="list-group-item">
            <span class="comment__autor">Autor: JUCA</span>
            <p>Mensagem de teste</p>
            <div>
              <a href="#" title="Excluir">Excluir</a>
            </div>
          </div>     
        </div>

      </div>        
      `
    })
  </script>
</body>
</html>
