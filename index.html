<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>VueJs - Aprendizado</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue ({
      el: "#app",
      template: `
      <div class="container">
        <h1>Comentários</h1>
        <hr>
        <div class="form-todo form-group">
          <p>
            <input v-model="name" placeholder="nome" type="text" name="author" class="form-control">
          </p>
          <p>
            <textarea v-model="message" name="message" placeholder="Comentário" class="form-control"></textarea>
          </p>
          <button v-on:click="addData" type="submit" class="btn btn-primary">Comentar</button>
        </div>
        <hr>

        <div class="list-group">
          <div class="list-group-item" v-for="(comment, index) in comments">
            <span class="comment__autor">Autor: {{comment.name}}</span>
            <p>{{comment.message}}</p>
            <div>
              <a v-on:click="removeData(index)"  href="#" title="Excluir">Excluir</a>
            </div>
          </div>     
        </div>

      </div>        
      `,
      data() {
        return {
          comments: [{
            name: "Juca",
            message: "Muito legal"
          }],
          name:'',
          message:'',
        }
      },
      methods: { 
        addData() {
          if(this.name.trim().length && this.message.trim().length) {
            this.comments.push({name: this.name,message:this.message})
            this.name = '';
            this.message = '';
          }
        },

        removeData(index) {
          this.comments.splice(index,1);
        }
      }
    })
  </script>
</body>
</html>
